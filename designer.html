<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">

    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
    <div class="action-buttons">
        <div class="action-button" data-object="kill-all"><img class="action-button__image" src="./assets/sprites/kill-all.png" /></div><br>
        <div class="action-button" data-object="spawn-all"><img class="action-button__image" src="./assets/sprites/spawn-all.png" /></div><br>
        <div class="action-button" data-object="actor"><img class="action-button__image" src="./assets/sprites/character.png" /></div><br>
        <div class="action-button" data-object="arrow-right"><img class="action-button__image" src="./assets/sprites/arrow-right.png" /></div><br>
        <div class="action-button" data-object="arrow-left"><img class="action-button__image" src="./assets/sprites/arrow-left.png" /></div><br>
        <div class="action-button" data-object="arrow-up"><img class="action-button__image" src="./assets/sprites/arrow-up.png" /></div><br>
        <div class="action-button" data-object="arrow-down"><img class="action-button__image" src="./assets/sprites/arrow-down.png" /></div><br>
        <div class="action-button" data-object="exit"><img class="action-button__image" src="./assets/sprites/exit.png" /></div><br>
        <div class="action-button" data-object="wall"><img class="action-button__image" src="./assets/sprites/wall.png" /></div><br>
        <div class="action-button" data-object="fire"><img class="action-button__image" src="./assets/sprites/fire.png" /></div><br>
        <div class="action-button" data-object="delete"><img class="action-button__image" src="./assets/sprites/delete.png" /></div><br>
    </div>
    <div id="content" class="content-container"></div>
    <div>
        <div id="burned-counter" class="burned counter">0</div>
        <div id="escaped-counter" class="escaped counter">0</div>
    </div>
    <div>
        <textarea id="worldjson">{}</textarea><br>
        <button id="worldjson-save">Save</button><br>
        <button id="worldjson-load">Load</button><br>
    </div>
    <script src="vendors.app.bundle.js"></script>
    <script src="app.bundle.js"></script>
</body>

</html>
