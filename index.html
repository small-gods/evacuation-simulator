<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Sample Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">

    <style>
      html,
      body,
      canvas {
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden !important;
      }
      
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #content {
        width: 700px;
        height: 700px;
      }
      
      .counter {
        padding: 14px;
        font-size: large;
        font-weight: 900;
        color: red;
      }
      
      .counter {
        padding: 14px;
        font-size: large;
        font-weight: 900;
        color: green;
      }
      
      .burned {
        color: red;
      }
      
      .burned::before {
        content: "Burned: ";
      }
      
      .escaped {
        color: green;
      }
      
      .escaped::before {
        content: "Escaped: ";
      }
    </style>
  </head>

  <body>
    <div>
      <button class="level-button" data-object="kill-all"><img src="./assets/sprites/kill-all.png"/></button><br>
      <button class="level-button" data-object="spawn-all"><img src="./assets/sprites/spawn-all.png"/></button><br>
      <button class="level-button" data-object="actor"><img src="./assets/sprites/character.png"/></button><br>
      <button class="level-button" data-object="arrow-right"><img src="./assets/sprites/arrow-right.png"/></button><br>
      <button class="level-button" data-object="arrow-left"><img src="./assets/sprites/arrow-left.png"/></button><br>
      <button class="level-button" data-object="arrow-up"><img src="./assets/sprites/arrow-up.png"/></button><br>
      <button class="level-button" data-object="arrow-down"><img src="./assets/sprites/arrow-down.png"/></button><br>
      <button class="level-button" data-object="exit"><img src="./assets/sprites/exit.png"/></button><br>
      <button class="level-button" data-object="wall"><img src="./assets/sprites/wall.png"/></button><br>
      <button class="level-button" data-object="fire"><img src="./assets/sprites/fire.png"/></button><br>
      <button class="level-button" data-object="delete"><img src="./assets/sprites/delete.png"/></button><br>
    </div>
    <div id="content"></div>
    <div>
      <div id="burned-counter" class="burned counter">0</div>
      <div id="escaped-counter" class="escaped counter">0</div>
    </div>
    <div>
      <textarea id="worldjson">{}</textarea><br>
      <button id="worldjson-save">Save</button><br>
      <button id="worldjson-load">Load</button><br>
    </div>
    <script src="vendors.app.bundle.js"></script>
    <script src="app.bundle.js"></script>
  </body>

</html>
